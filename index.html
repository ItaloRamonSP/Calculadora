    <script>
        function escolher(){
            //pega a quantidade de números que o usuário deseja jogar e troca o display das divs

            console.log(numJogo)
            document.getElementById("numerosSorte").style.display = "none";
            document.getElementById("jogo1").style.display = "block";
        }
        function executar(){

            var sorte;
            var jogo = [1,22,53,8,10,17,42,37,45,21,3,7,14,11,20];
            var tentativas = 0;
            var contador = 0;
            var numJogo = Number(document.getElementById("numSorte").value);
            
            console.log(numJogo)

            var timeStart = performance.now();

            do{
                
                var sorteado = [];

               //gera o numero do sorteio 
               for(let x=0; x<6; x++){
                sorte = Math.floor(Math.random()*60);

                    //certifica para não repetir numeros
                    while(sorteado.includes(sorte)){
                    sorte = Math.round(Math.random() * 60);
                    }
                    sorteado.push(sorte);
                }
                // Exibe numeros de tentativas e o numero sorteado a cada tentativa
                tentativas++;
                //console.log(tentativas);
                //console.log(sorteado); <!--exibe os numeros sorteados a cada rodada-->
                //console.log("");

                //testa para ver se o numero sorteado é igual ao do usuário
                contador = 0;
                for(let t = 0; t<numJogo ; t++){
                    for(let y = 0; y < 6 ; y++){

                        if(sorteado[y]==jogo[t]){
                            contador++;
                        }
                        
                    }
                }    
            }

            while(contador<numJogo)
            
            //calcula o tempo para achar o numero sorteado
            var timeEnd = performance.now();
            let tempo = (timeEnd - timeStart)/1000;
            console.log("Duration " + tempo.toFixed(2) + " segundos");
            console.log(sorteado);
            console.log(jogo);
        }
